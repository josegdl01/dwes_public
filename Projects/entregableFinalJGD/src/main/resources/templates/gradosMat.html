<!DOCTYPE html>
<html lang="en">
<head th:replace="~{includes/bootstrap::head(title='GradosMat')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="~{includes/navBar :: navBar}"></header>
    <h1>Lista de matr√≠culas de: <span th:text="${grado}"></span></h1>
    <table class="table">
        <thead class="table-header">
            <th>Asignatura</th>
            <th>Alumno</th>
            <th>Nota</th>
        </thead>

        <tbody class="details-table">
            <tr th:each="als : ${alsig}">

            </tr>
        </tbody>
    </table>
